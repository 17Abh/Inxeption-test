<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Viewport Div</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .full-viewport {
            width: 100vw;
            height: 100vh;
            background-color: #3aafc4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="full-viewport">
        <div class="content">
            <h1>centered text</h1>
        </div>
    </div>
</body>

</html>
