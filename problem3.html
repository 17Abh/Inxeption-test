<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exchange Rates Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .table-container {
            padding: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            top: -5px;
            right: 110%;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Exchange Rate</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    var data = [{
                            "datasetid": "euro-exchange-rates",
                            "recordid": "43f5940bfd6881b2f8e0c434a3a96f229a8a1054",
                            "fields": {
                                "date": "2022-03-06",
                                "currency": "USD",
                                "rate": 1.0929
                            }
                        },
                        {
                            "datasetid": "euro-exchange-rates",
                            "recordid": "1787f87bcf029a223e001d6f88750fe0ca6772d1",
                            "fields": {
                                "date": "2022-03-06",
                                "currency": "AUD",
                                "rate": 1.4872
                            }
                        },
                        {
                            "datasetid": "euro-exchange-rates",
                            "recordid": "756f0f685431156ad1d3bc24b91d574c5a6f00fa",
                            "fields": {
                                "date": "2022-03-06",
                                "currency": "CAD",
                                "rate": 1.3937
                            }
                        },
                        {
                            "datasetid": "euro-exchange-rates",
                            "recordid": "58e15a0abb6fc40d08a10ae0f58fc2c9525b267a",
                            "fields": {
                                "date": "2022-03-06",
                                "currency": "GBP",
                                "rate": 0.8238800000000001
                            }
                        },
                        {
                            "datasetid": "euro-exchange-rates",
                            "recordid": "4f7879e2c8e97bc11ae065f748a2e13f2cd73c71",
                            "fields": {
                                "date": "2022-03-06",
                                "currency": "SEK",
                                "rate": 10.7935
                            }
                        },
                        {
                            "datasetid": "euro-exchange-rates",
                            "recordid": "e3f948548d1479dff8b10aeaaf0c247e17b70897",
                            "fields": {
                                "date": "2022-03-06",
                                "currency": "MXN",
                                "rate": 22.7543
                            }
                        }
                    ];

                    data.forEach(function (item) {
                        var row = document.createElement("tr");

                        var currencyCell = document.createElement("td");
                        currencyCell.textContent = item.fields.currency;
                        row.appendChild(currencyCell);

                        var rateCell = document.createElement("td");
                        rateCell.textContent = item.fields.rate.toFixed(4);
                        row.appendChild(rateCell);

                        var dateCell = document.createElement("td");
                        dateCell.textContent = item.fields.date;
                        row.appendChild(dateCell);

                        document.querySelector("tbody").appendChild(row);
                    });
                </script>
            </tbody>
        </table>
    </div>
</body>

</html>
